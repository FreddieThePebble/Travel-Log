<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Log</title>
    <link rel="icon" href="https://github.com/FreddieThePebble/Travel-Log/blob/main/Icon.png" type="image/png">
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc, #2b5876, #4e4376);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
        }

        .content {
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            margin-top: 10px;
        }

        .checklist {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        li {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .icons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .icons img {
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .text-line {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #E0E0E0;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel Log</h1>

        <div id="countries" class="content">
            <div class="icons">
                <img src="https://raw.githubusercontent.com/FreddieThePebble/UI/refs/heads/main/icons/book.png" alt="Wiki" title="Wiki" onclick="window.open('https://github.com/FreddieThePebble/Travel-Log/wiki', '_blank')">
                <img src="https://raw.githubusercontent.com/FreddieThePebble/UI/refs/heads/main/icons/download.png" alt="Import" title="Import" onclick="importList('import-countries')">
                <img src="https://raw.githubusercontent.com/FreddieThePebble/UI/refs/heads/main/icons/upload.png" alt="Export" title="Export" onclick="exportList('country-list')">
                <img src="https://raw.githubusercontent.com/FreddieThePebble/UI/refs/heads/main/icons/trash.png" alt="Clear" title="Clear" onclick="clearList('country-list')">
            </div>
            <div class="text-line">
                <p id="country-counter">Loading...</p>
            </div>
            <ul id="country-list" class="checklist"></ul>
            <input type="file" id="import-countries" onchange="handleFileUpload('import-countries', 'country-list')" />
        </div>
    </div>

    <script>
        const totalCountries = 196; // Total number of countries

        function fetchData(url, listId, cookieName) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const items = data.split('\n').map(item => item.trim());
                    const list = document.getElementById(listId);

                    items.forEach(item => {
                        if (item) {
                            const li = document.createElement('li');
                            li.innerHTML = `<input type="checkbox" id="${item}" onclick="saveToCookies('${cookieName}'); updateCounter()" /><label for="${item}">${item}</label>`;
                            list.appendChild(li);
                        }
                    });

                    loadFromCookies(cookieName);
                    updateCounter(); // Update counter on page load
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        fetchData('https://raw.githubusercontent.com/FreddieThePebble/Travel-Log/refs/heads/main/lists/countries.txt', 'country-list', 'TravelLog_Countries');

        function saveToCookies(cookieName) {
            const checkedItems = [];
            document.querySelectorAll(`input[type="checkbox"]:checked`).forEach(cb => {
                checkedItems.push(cb.nextElementSibling.textContent.trim());
            });

            document.cookie = `${cookieName}=${JSON.stringify(checkedItems)}; path=/; max-age=31536000`;
        }

        function loadFromCookies(cookieName) {
            const cookies = document.cookie.split('; ');
            const cookie = cookies.find(row => row.startsWith(`${cookieName}=`));
            if (cookie) {
                const checkedItems = JSON.parse(cookie.split('=')[1]);
                document.querySelectorAll(`input[type="checkbox"]`).forEach(cb => {
                    cb.checked = checkedItems.includes(cb.nextElementSibling.textContent.trim());
                });
            }
        }

        function importList(inputId) {
            document.getElementById(inputId).click();
        }

        // Function to update the counter and show the simplified ratio
        function updateCounter() {
            const checkedItems = document.querySelectorAll('input[type="checkbox"]:checked').length;

            const percentageVisited = ((checkedItems / totalCountries) * 100).toFixed(2);
            const simplifiedRatio = simplifyRatio(checkedItems, totalCountries);

            const counterText = `${checkedItems}/${totalCountries} visited, ${percentageVisited}% visited, ${simplifiedRatio} visited`;
            document.getElementById('country-counter').textContent = counterText;
        }

        // Function to simplify the ratio
        function simplifyRatio(visited, total) {
            const divisor = gcd(visited, total);
            return `${visited / divisor}:${total / divisor}`;
        }

        // Function to calculate the greatest common divisor (GCD)
        function gcd(a, b) {
            while (b) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        // New function for the trash can
        function clearList(listId) {
            // Uncheck all checkboxes
            document.querySelectorAll(`input[type="checkbox"]`).forEach(cb => {
                cb.checked = false;
            });

            // Clear the saved data in the cookie
            document.cookie = `TravelLog_Countries=; path=/; max-age=0`;
            console.log("List cleared and cookies removed!");

            // Update counter after clearing
            updateCounter();
        }

        // Function to export checked countries as a .txt file
        function exportList(listId) {
            const checkedCountries = [];
            document.querySelectorAll(`#${listId} input[type="checkbox"]:checked`).forEach(cb => {
                checkedCountries.push(cb.nextElementSibling.textContent.trim());
            });

            if (checkedCountries.length > 0) {
                const blob = new Blob([checkedCountries.join('\n')], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'Visited_Countries.txt';
                link.click();
            } else {
                alert('No countries selected to export.');
            }
        }

        // Function to handle file upload and check corresponding checkboxes
        function handleFileUpload(inputId, listId) {
            const file = document.getElementById(inputId).files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const checkedCountries = event.target.result.split('\n').map(item => item.trim());

                    document.querySelectorAll(`#${listId} input[type="checkbox"]`).forEach(cb => {
                        const country = cb.nextElementSibling.textContent.trim();
                        if (checkedCountries.includes(country)) {
                            cb.checked = true;
                        }
                    });

                    updateCounter(); // Update counter after import
                };

                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
