<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Log</title>
    <style>
        body {
            background-color: #181818;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            background-color: #333;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #555;
        }

        .tab.active {
            background-color: #444;
        }

        .content {
            display: none;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            margin-top: 10px;
        }

        .content.active {
            display: block;
        }

        .checklist {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        li {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .icons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .icons img {
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel Log</h1>

        <div class="tabs">
            <div class="tab active" data-tab="countries">Countries</div>
            <div class="tab" data-tab="continents">Continents</div>
            <div class="tab" data-tab="capital">Capital</div>
            <div class="tab" data-tab="us-states">USA States</div>
        </div>

        <div id="countries" class="content active">
            <div class="icons">
                <img src="https://raw.githubusercontent.com/FreddieThePebble/UI/refs/heads/main/icons/white/import.png" alt="Import" onclick="importList('import-countries')">
                <img src="https://raw.githubusercontent.com/FreddieThePebble/UI/refs/heads/main/icons/white/export.png" alt="Export" onclick="exportList('country-list', 'TravelLog_Countries')">
            </div>
            <ul id="country-list" class="checklist"></ul>
            <input type="file" id="import-countries" onchange="handleFileUpload('import-countries', 'country-list')" />
        </div>

        <div id="continents" class="content">
            <div class="icons">
                <img src="https://raw.githubusercontent.com/FreddieThePebble/UI/refs/heads/main/icons/white/import.png" alt="Import" onclick="importList('import-continents')">
                <img src="https://raw.githubusercontent.com/FreddieThePebble/UI/refs/heads/main/icons/white/export.png" alt="Export" onclick="exportList('continent-list', 'TravelLog_Continents')">
            </div>
            <ul id="continent-list" class="checklist"></ul>
            <input type="file" id="import-continents" onchange="handleFileUpload('import-continents', 'continent-list')" />
        </div>

        <div id="capital" class="content">
            <div class="icons">
                <img src="https://raw.githubusercontent.com/FreddieThePebble/UI/refs/heads/main/icons/white/import.png" alt="Import" onclick="importList('import-capital')">
                <img src="https://raw.githubusercontent.com/FreddieThePebble/UI/refs/heads/main/icons/white/export.png" alt="Export" onclick="exportList('capital-list', 'TravelLog_Capital')">
            </div>
            <ul id="capital-list" class="checklist"></ul>
            <input type="file" id="import-capital" onchange="handleFileUpload('import-capital', 'capital-list')" />
        </div>

        <div id="us-states" class="content">
            <div class="icons">
                <img src="https://raw.githubusercontent.com/FreddieThePebble/UI/refs/heads/main/icons/white/import.png" alt="Import" onclick="importList('import-us-states')">
                <img src="https://raw.githubusercontent.com/FreddieThePebble/UI/refs/heads/main/icons/white/export.png" alt="Export" onclick="exportList('us-states-list', 'TravelLog_USStates')">
            </div>
            <ul id="us-states-list" class="checklist"></ul>
            <input type="file" id="import-us-states" onchange="handleFileUpload('import-us-states', 'us-states-list')" />
        </div>
    </div>

    <script>
        // âœ… Tab functionality FIXED
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab, .content').forEach(el => el.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        function fetchData(url, listId, cookieName) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const items = data.split('\n').map(item => item.trim());
                    const list = document.getElementById(listId);

                    items.forEach(item => {
                        if (item) {
                            const li = document.createElement('li');
                            li.innerHTML = `<input type="checkbox" id="${item}" onclick="saveToCookies('${cookieName}')" /><label for="${item}">${item}</label>`;
                            list.appendChild(li);
                        }
                    });

                    loadFromCookies(cookieName);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        fetchData('https://raw.githubusercontent.com/FreddieThePebble/Travel-Log/refs/heads/main/lists/countries.txt', 'country-list', 'TravelLog_Countries');
        fetchData('https://raw.githubusercontent.com/FreddieThePebble/Travel-Log/refs/heads/main/lists/continents.txt', 'continent-list', 'TravelLog_Continents');
        fetchData('https://raw.githubusercontent.com/FreddieThePebble/Travel-Log/refs/heads/main/lists/capital.txt', 'capital-list', 'TravelLog_Capital');
        fetchData('https://raw.githubusercontent.com/FreddieThePebble/Travel-Log/refs/heads/main/lists/us-states.txt', 'us-states-list', 'TravelLog_USStates');

        function saveToCookies(cookieName) {
            const checkedItems = [];
            document.querySelectorAll(`input[type="checkbox"]:checked`).forEach(cb => {
                checkedItems.push(cb.nextElementSibling.textContent.trim());
            });

            document.cookie = `${cookieName}=${JSON.stringify(checkedItems)}; path=/; max-age=31536000`;
        }

        function loadFromCookies(cookieName) {
            const cookies = document.cookie.split('; ');
            const cookie = cookies.find(row => row.startsWith(`${cookieName}=`));
            if (cookie) {
                const checkedItems = JSON.parse(cookie.split('=')[1]);
                document.querySelectorAll(`input[type="checkbox"]`).forEach(cb => {
                    cb.checked = checkedItems.includes(cb.nextElementSibling.textContent.trim());
                });
            }
        }

        function importList(inputId) {
            document.getElementById(inputId).click();
        }
    </script>
</body>
</html>
